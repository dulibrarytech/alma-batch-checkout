<template>
	<div id="content" class="container">
		<div class="row">
			<div class="col-md-7">
				<div class="ui-section-label">
					<label>Sets:</label>
				</div>
				<div class="ui-section">
					<table id="set-table" class="table table-striped ui-section scroll">
						<thead>
							<tr><th width="80%">Name</th><th width="20%"></th></tr>
						</thead>
						<tbody>
							<tr repeat.for="i of setList.length" id="set-row-${i+1}" class="set-row"><td class="filterable-cell" width="80%">${setList[i].name}</td><td class="filterable-cell" width="20%" style="text-align: right; padding-right: 2em"><button id="borrower-id-submit" class="btn-xs btn-primary" click.trigger="editSet(i)">Edit</button></td></tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-5">
				<div id="edit-set-section">
					<div class="ui-section-label">
						<label>Edit Set:</label>
					</div>
					<div id="edit-set-form" class="ui-section">
						<form>

							<div class="form-group">
								<label>Name:</label>
								<input class="form-control" type="text" value.bind="activeSet.name"/>
							</div>

							<div class="form-group">
								<label>Items:</label>
								<div id="set-item-list" class="form-group">
									<ul class="list-group">
										<li class="list-group-item set-item" repeat.for="index of activeSet.items.length" id="set-item-${index+1}"  click.trigger="selectSetItem(index)">${activeSet.items[index]}</li>
									</ul>

									<table class="table table-striped">

									</table>
								</div>
							</div>

							<div id="add-item" class="form-group">
								<label>Add item:</label>
								<div>
									<input class="form-control" type="text" value.bind="activeBarcode" style="float: left; width: 60%"/>
									<button id="" class="btn btn-primary" click.trigger="addBarcode()" style="float: right">Add</button>
								</div>
							</div>

							<div id="remove-item" class="form-group">
								<label>Remove item:</label>
								<div>
									<input class="form-control" type="text" value.bind="activeBarcode" style="float: left; width: 50%"/>
									<button class="btn btn-primary" click.trigger="closeRemoveBarcode()" style="float: right">Close</button>
									<button class="btn btn-primary" click.trigger="removeBarcode()" style="float: right; margin-right: 0.3em">Remove</button>
								</div>
							</div>

							<div id="set-edit-buttons">
			    				<button id="borrower-id-submit" class="btn btn-primary" click.trigger="updateSet()">Update</button>
			    				<button id="borrower-id-clear" class="btn btn-primary" click.trigger="closeEditSection()">Close</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</template>
