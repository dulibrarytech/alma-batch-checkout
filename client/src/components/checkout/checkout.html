<template>
	<div id="content" class="container">
		<div class="row">
			<div class="col-md-7">
				<div class="ui-section-label">
					<label>Sets:</label>
				</div>
				<div class="ui-section">
					<table id="set-table" class="table table-striped ui-section scroll">
						<thead>
							<tr><th width="10%"></th><th width="68%">Name</th><th width="22%">Status</th></tr>
						</thead>
						<tbody>
							<tr repeat.for="i of setList.length" id="set-row-${i+1}" class="set-row" click.delegate="onSelectSetRow(i)"><td class="filterable-cell" width="10%" style="padding-left:20px"><input type="checkbox" value=""></td><td class="filterable-cell" width="70%">${setList[i].name}</td><td class="filterable-cell" width="20%">${setList[i].status}</td></tr>
						</tbody>
					</table>
				</div>
				<div id="set-data">
					<div id="message-display"></div>
				</div>
				<div id="loan-data" if.bind="activeSet.loan">
					<label>Patron:</label>${activeSet.loan.username}<br />
					<label>DUID:</label>${activeSet.loan.userID}<br />
					<label>Due:</label>${activeSet.loan.due}<br />
				</div>
				<div id="set-buttons">
					<button id="checkout-button" class="btn btn-primary" click.trigger="checkOutSet()">Check Out</button>
		    		<button id="checkin-button" class="btn btn-primary" click.trigger="checkInSet()">Check In</button>
				</div>
			</div>
			<div class="col-md-5">
				<div class="ui-section-label">
					<label>Select a Patron:</label>
				</div>
				<div id="borrower-form" class="ui-section">
					<form>
						<div class="form-group">
		    				<input type="text" class="form-control" id="borrower-id-input" value.bind="borrowerID" placeholder="Enter DUID">
		    				<button id="borrower-id-submit" class="btn btn-primary" click.trigger="submitBorrowerID()">Enter</button>
		    				<button id="borrower-id-clear" class="btn btn-primary" click.trigger="clearActiveBorrower()">Clear</button>
		    				<span id="borrower-name">${activeBorrower.name}</span> 
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</template>
