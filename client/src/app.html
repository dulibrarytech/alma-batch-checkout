<template>

	<header class="header" id="du-header">
  	  <div id="du-red-header-inner">
        <span id="du-logo">
          <a href="http://www.du.edu/index.html" title="University of Denver Home Page" target="_blank"><img src="//www.du.edu/_resources/images/nav/logo2.gif" alt="University of Denver" /></a>
        </span> 
        <span id="app-title">Alma Batch Checkout</span>
      </div>
  	</header>

	<div id="main">

		<nav id="navbar" class="container">
	        <ul>
	            <li repeat.for = "row of router.navigation">
	                <a href.bind="row.href" id="menulink-${row.order}">
	        			<i if.bind="row.title == 'Home'" class="fa fa-home" aria-hidden="true"></i>
	        			<i if.bind="row.title == 'Manage'" class="fa fa-book" aria-hidden="true"></i>

	        	&nbsp${row.title}</a></span>
	            </li>
	        </ul>
	    </nav>

		<div class="page-host">
			<router-view></router-view>
		</div>
	</div>

</template>
